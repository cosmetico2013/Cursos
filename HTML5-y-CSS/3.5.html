<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de listas</title>
</head>
<body>
    <h1>Aircraft type</h1>
    <ul style="list-style-type: lower-roman;">
        <li>General Aviation
            <ul style="list-style-type: lower-alpha;">
                <li>Sigle Aviation Aircraft</li>
                <li>Dual-Egine Aircraft</li>
            </ul>
        </li>
        <li>Commercial Aviation
            <ul style="list-style-type: disc;">
                <li>Dual Engine</li>
                <li>Tri-Engine</li>
            </ul>
        </li>
    </ul>
    <ul style="list-style-type: square;">
        <li>A
            <ul style="list-style-type: disc;">
                <li>B
                    <ol>
                        <li>C</li>
                        <li>D</li>
                    </ol>
                </li>
                <li>E
                    <ul style="list-style-type: square;">
                        <li>F</li>
                        <li>G</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>B</li>
    </ul>
</body>
</html>
